[tool.black]
target-version = ['py313']
include = '\.py$'
exclude = '''
(?x)(
    /(\.venv|venv|build|dist|migrations|__pycache__)/
    | manage\.py$
    # | config/settings\.py$
)
'''

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["apps", "config"]
skip = ["migrations", "venv", ".venv"]


[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]                                      # black compatibility
exclude = ["migrations", "venv", ".venv", "__pycache__", "manage.py"]
